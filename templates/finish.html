{% extends 'base.html' %}
{% block content %}
<!-- 最終ページ -->
<main class="page-contents wrapper">
  <div class="theme content">
    <p>{{theme[0]}}</p><!-- テーマ表示 -->
  </div>

  <div class="description-favorite">
    <p>いいアイディアが浮かぶことを願っています</p>
  </div>


  <div class="favorited-contents">
    {% for item in favorite_list %}
    <div class="favorited">
      <!-- お気に入りされた連想 -->
      {{item["remind"]}}
    </div>
    {% endfor %}
    <!-- <div class="favorited_finish"></div> -->
  </div>


  <div class="to-top margin-top margin-bottom">
    <!-- <input type="submit" value="連想結果を共有" class="button"> -->
    <a href="/" class="button">しりとりする</a>
    <!-- <input type="submit" value="お気に入りを共有" class="button"> -->
    <!-- <input type="submit" value="保存する（ログイン）" class="button"> -->
    <div class="button copy_btn">結果をコピーする</div>
  </div>
  <textarea name="" id="copy_text" cols="30" rows="10" style="height: 130px;">{% for item in favorite_list %}
{{item["remind"]}}
{% endfor %}</textarea>

</main>
{% endblock %}
